  #kafka开始
  kafka:
    consumer:
      bootstrap-servers: 192.168.35.186:9099,192.168.35.187:9099,192.168.35.163:9099
      group-id: cf2019-crs-uat-2
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest                       #最早未被消费的offset earliest
      max-poll-records: 500                             #批量消费一次最大拉取的数据量
      enable-auto-commit: false                         #是否开启自动提交
      auto-commit-interval: 60000                        #自动提交的间隔时间
      properties:
        sasl.mechanism: PLAIN
        security.protocol: SASL_PLAINTEXT
    listener:
      ack-mode: MANUAL_IMMEDIATE
      type: BATCH                                #是否开启批量消费，true表示批量消费
      concurrency: 1                                 #设置消费的线程数
      poll-timeout: 1500

